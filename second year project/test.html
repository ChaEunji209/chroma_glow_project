<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chroma Glow test edition</title>
<link rel="stylesheet" href="teststyle.css">

<!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<!-- EmailJS SDK (v4) -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init("u1djz-ybNOWN7Mi21");
</script>
</head>
<body>
<header class="home">
  <a href="Chroma Glow.html" target="_self"><i class='bx bx-home-alt-2'></i></a>
</header>
<main id="app">
  <h1>Find the best clothing colours for you</h1>

  <!-- STEP 1 – surface -->
  <section id="step1" class="step">
    <h2>1. Choose your surface tone</h2>
    <div class="grid" id="surfaceGrid"></div>
  </section>


  <!-- STEP 2 – sub-tone -->
  <section id="step2" class="step hidden">
    <h2>2. Pick the closest sub-tone</h2>
    <div class="nav-buttons">
      <button class="prev" onclick="goStep(1)"> <i class='bx bx-undo'></i></button>
  </div>
    <div class="grid" id="subGrid"></div>
  </section>


  <!-- STEP 3 – undertone -->
  <section id="step3" class="step hidden">
    <h2>3. Pick your undertone</h2>
    <div class="nav-buttons">
      <button class="prev" onclick="goStep(2)"><i class='bx bx-undo'></i></button>
  </div>
    <div class="grid" id="undertoneGrid"></div>
  </section>


  <!-- STEP 4 – hair -->
  <section id="step4" class="step hidden">
    <h2>4. Choose your current hair colour</h2>
    <div class="nav-buttons">
      <button class="prev" onclick="goStep(3)"><i class='bx bx-undo'></i></button>
  </div>
    <div class="grid" id="hairGrid"></div>
  </section>

  <!-- STEP 5 – eyes -->
  <section id="step5" class="step hidden">
    <h2>5. Choose your eye colour</h2>
    <div class="nav-buttons">
      <button class="prev" onclick="goStep(4)"><i class='bx bx-undo'></i></button>
  </div>
    <div class="grid" id="eyeGrid"></div>
    <button onclick="showConfirmationPopup()" class="palette">Show my palette</button>
  </section>

  <!-- RESULT -->
  <!-- Update the result section in test.html -->
<section id="result" class="step hidden">
  <!-- Seasonal header will be inserted here dynamically -->
  
  <div class="nav-buttons">
    <button class="prev" onclick="goStep(4)">
      <i class='bx bx-undo'></i>
    </button>
  </div>
  
  <div class="answer">
    <h2>Your best clothing colours</h2>
    <p><strong>Best:</strong></p>
    <div id="bestSwatches"></div>
    <p><strong>Avoid:</strong></p>
    <div id="avoidSwatches"></div>
  </div>  
  
  <!-- Make-up text suggestion -->
  <div id="makeupBox" class="hidden" style="margin-top:1rem"></div>

  <!-- E-mail form -->
  <div id="emailBox" style="margin-top:1rem">
    <h3>Do you want to save your result?</h3>
    <label>
      <input type="text" id="userName" placeholder="Your name">
      <input type="email" id="userEmail" placeholder="your@email.com">
      <button onclick="sendViaEmailJS()">
        <i class='bx bx-send'></i>
      </button>
    </label>
    <p id="emailStatus" style="color:green"></p>
  </div>
  
  <!-- Enhanced restart button -->
  <div class="restart-analysis">
    <button onclick="resetQuiz()" class="restart-btn">
      <i class='bx bx-refresh'></i>
      Restart Analysis
    </button>
  </div>
</section>
</main>

<script  src="test_function.js"></script>
<script src="nct.js"></script>
</body>
</html>
